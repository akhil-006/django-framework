<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block titled %}Welcome Home{% endblock %}</title>
</head>
<body>

{% include "accounts/messages.html" %}

{% block content %}
    <h1>Voila! Its Working!</h1>
    <br>
    <br>
    {% if request.user.is_authenticated %}
        <h1>Hello {{ request.user.first_name.upper }} To Our WebPage.</h1>
        <button type="button" class="btn btn-dark"><a href="{% url 'signout' %}">Sign Out</a></button>
    {% else %}
        <button type="button" class="btn btn-dark"><a href="{% url 'signup' %}">Sign Up</a></button>
        <button type="button" class="btn btn-dark"><a href="{% url 'signin' %}">Sign In</a></button>
    {% endif %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
